<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A&Q</title>
  <link rel="stylesheet" href="style.css">
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
  <header>
    <h1 id="gameTitle">Answer &amp; Question</h1>
    <h2 id="gameAuthor">Engine by Brandon Ingli</h2>
  </header>
  <main>
    <!-- <div id="gameContainer"> -->
      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="activeClue">
        <div id="activeCategory"></div>
        <div id="activePoints"></div>
        <div class="bar"></div>
        <div id="activeAnswer"></div>
        <div id="activeQuestion"></div>
        <div class="button" id="activeClose">Close</div>
        <input type="hidden" id="activeRow">
        <input type="hidden" id="activeCol">
        <input type="hidden" id="activeDD">
      </div>
      <div id="dailyDouble">
        <div id="ddTitle">Daily Double</div>
        <div class="bar"></div>
        <div id="teamBankText"><span id="currentTeam">Team Name</span>'s Current Bank:</div>
        <div id="currentBank">0</div>
        <div id="wagerText">Make your wager!</div>
        <div class="button visible" id="ddShowClue">Show Clue</div>
      </div>
    
      <button id="pickGame">Pick Game</button>
    <!-- </div> -->
  </main>

  <footer>
    <div class="controls">
      <div class="addRemove">
        <span class="add">Add</span> &nbsp; <span class="remove">Remove</span>
      </div>
      <div class="last">
        <div><strong>Last Question:</strong></div>
        <div>Category <span id="lastCategoryNum">-</span></div>
        <div>
          <span id="lastPoints" contenteditable="">0</span>
          <span id="ddIndicator"></span>
        </div>
      </div>
    </div>
    <div class="scoreBoxContainer">
      <div class="scoreBox template">
        <div class="teamName" contenteditable="">Team Name</div>
        <div class="scoreContainer">
          <div class="score" contenteditable="">0</div>
          <div class="scoreControls">
            <div class="addPoints">＋</div>  
            <div class="removePoints">－</div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="index.js"></script>
</body>
</html>
